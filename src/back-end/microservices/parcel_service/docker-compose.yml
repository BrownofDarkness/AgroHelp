version: '3.8'

services:
  # Django application
  parcel_service:
    image: parcel_service
    restart: unless-stopped
    build: 
      context: .
    volumes:
      - .:/parcel_service
    ports:
      - 8003:8000
    container_name: parcel_service
    command: python manage.py runserver 0.0.0.0:8000
    networks:
      - bridge
networks:
  bridge:
    driver: bridge
    name: network